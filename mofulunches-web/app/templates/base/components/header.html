<header class="text-center py-4 header-gradient d-flex justify-content-between align-items-center px-4">
    <div class="container-fluid d-flex justify-content-between align-items-center">
        <div class="col-4"></div>
        <div class="col-4 text-center">
            <h1 class="text-white tex m-0 title">Mofu Lunches</h1>
        </div>
        <div class="col-4 d-flex justify-content-end">
            {% if user %}
                <div class="d-flex align-items-center user-info">
                    <i class="fas fa-user-circle me-2"></i>
                    <span class="user-name">{{ user.nombres }} {{ user.apellidos }}</span>
                </div>
                <form action="{{ url_for('main.logout') }}" method="post" class="d-inline ms-3">
                    <button class="btn btn-logout-icon" type="submit">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </form>
            {% endif %}
        </div>
    </div>
</header>
